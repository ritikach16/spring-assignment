<!Doctype html>
<html  lang = "en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>
        User Cart
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/common.css}" >
</head>
<body>
<div class="navbar">
    <div class="nav-container">
        <div class="nav-item">
            <a th:href="@{/}"> Home </a>
            <a  href="/get/customers"
                sec:authorize="hasRole('ROLE_ADMIN')">Customers list</a>

        </div>
        <div>
            <form th:action="@{/logout}"
                  method = "POST">

                <input type = "submit" class="btn btn-danger btns-a" value = "Logout" />
            </form>
        </div>
    </div>
</div>
<h3>Confirmed Order</h3>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Item Name</th>

        <th>Price</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "tempItem:${carts}">
        <td th:text = "${tempItem.name != null} ? ${tempItem.name}: 'UNKNOWN Item'" />

        <td th:text = "${tempItem.price != null} ?${tempItem.price}: 'UNKNOWN price'" />
    </tr>
    </tbody>
</table>
<hr>
<a th:href="@{/}"> Back to Home Page </a>
</hr>
</body>
</html>
