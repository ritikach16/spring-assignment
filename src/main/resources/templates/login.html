<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />

</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/authenticateTheUser}" method="post" style="max-width: 350px; margin: 0 auto;">
        <p><h2>Sign In Here</h2></p>
        <div class="border border-secondary p-3 rounded">
            <p>
                <input type="text" name="username" class="form-control" placeholder="User Name" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>

            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>

        <div th:if="${param.error}">
            <p class="text-danger">error</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-success">Logged Out Successfully</p>
        </div>

        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered!</div>
        </div>

    </form>

    <div class="form-group">
						<span>New user? <a href="/" th:href="@{/user/showMyRegistrationForm}">Register
								here</a></span>
    </div>
</div>
</body>
</html>
