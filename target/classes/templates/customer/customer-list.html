<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/common.css}" >
    <title>Customer List</title>
</head>

<body>
<div class="navbar">
    <div class="nav-container">
        <div class="nav-item">
            <a th:href="@{/}"> Home </a>
            <sec:authorize access="hasRole('ROLE_ADMIN')">
                <a  href="/get/customers"
                    sec:authorize="hasRole('ROLE_ADMIN')">Customers list</a>
            </sec:authorize>

            <sec:authorize access="hasRole('ROLE_ADMIN')">
                <a  href="/employees/list"
                    sec:authorize="hasRole('ROLE_ADMIN')">Employee list</a>
            </sec:authorize>
            <sec:authorize access="hasRole('ROLE_ADMIN')">
                <a  href="/items/list"
                    sec:authorize="hasRole('ROLE_ADMIN')">Items list</a>
            </sec:authorize>
        </div>
        <div>
            <form th:action="@{/logout}"
                  method = "POST">
                <input type = "submit" class="btn btn-danger btns-a" style="border-radius: 0px;" value = "Logout" />
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="mainContainer">
        <h3>Customer List</h3>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>Items</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "tempCustomer:${customers}">
                <td th:text = "${tempCustomer.firstName}" />
                <td th:text = "${tempCustomer.lastName}" />
                <td th:text = "${tempCustomer.email}" />
                <td th:text = "${tempCustomer.items}" />
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>

</html>
